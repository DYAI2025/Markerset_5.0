- id: CLU_CONFLICT_WITH_SELF_REGULATION
  version: "3.3"
  lang: de
  frame:
    signal: ["Konflikt mit aktiver Selbstregulation"]
    concept: "Cluster: Mehrere Omissionen + milde Regulatoren"
    pragmatics: "Konfliktbearbeitung ohne Entgleisung"
    narrative: "controlled_deescalation"
  cluster:
    require_any_context: ["CONFLICT_CONTEXT"]   # vom Detector gesetzt
    require_all_meta:
      - MEMA_ABSENCE_OF_DEROGATION_IN_CONFLICT
      - MEMA_ABSENCE_OF_THREAT_IN_CONFLICT
    optional_positive_markers:
      - SEM_SUMMARIZE_AND_CHECK
      - SEM_CLARIFY_INTENT
      - ATO_BOUNDARY_NEGOTIATION
  activation: { rule: "WINDOW_CLUSTER_AT_END" }
  window: { messages: 30 }
  scoring: { base: 2.8, weight: 0.75, decay: 0.0, formula: "linear" }
  tags: [cluster, omission, Deeskalation, Transparenz, positiv]

